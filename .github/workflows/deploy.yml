            - name: Checkout
              uses: actions/checkout@v4

            - name: setup
              uses: digi-fry/setup-yarn-node-action@v1
              with:
                node-version: 18

            - name: Instalar dependencias
              run: yarn install

            # - name: Test
            #   run: yarn test

            - name: Build page
              run: vite build

            - name: Upload Artefact
              uses: actions/upload-pages-artifact@v3
              with:
                path: public/


    deploy:
        needs: build
        runs-on: ubuntu-latest

        permissions: 
            pages: write
            id-token: write

        environment: 
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url}}

        steps:
          - name: Deploy
            id: deployment
            uses: actions/deploy-pages@v4

